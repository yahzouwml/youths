<div class="container">
    <div class="row">
        <div class="col-lg-12" ng-init="show=false;getNav();getNavType()">
            <div ng-if="show==true" class="row">
                <div class="col-md-10 col-offset-1">
                    <form name="form.form1" class="form-horizontal" novalidate="novalidate" ng-submit="addNav()">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label col-sm-3">网站名称:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="nav.name" required maxlength="20">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label col-sm-3 ">网站地址:</label>
                            <div class="col-sm-9">
                                <input type="url" class="form-control" ng-model="nav.url" required ng-maxlength="30">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label col-sm-3">网站分类:</label>
                            <div class="col-sm-9">
                                <select ng-model='nav.navType' ng-options="i.name for i in NavType track by i.id">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label col-sm-3">网站图片:</label>
                            <div class="col-sm-9">
                                <input type="url" class="form-control" ng-model="nav.img" required ng-maxlength="60">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label col-sm-3 ">网址描述:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="nav.describe" ng-minlength="50" ng-maxlength="100" required>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-green btn-submit">提交</button>
                        </div>
                    </form>
                </div>
            </div>
            <ul class="portfolio-categ filter">
                <li class="all active"><a href="javascipt:void(0)" ng-click="id=''">所有</a></li>
                <li ng-repeat="i in NavType"><a href="javascipt:void(0)" title="{{i.name}}" ng-click="change(i.id)">{{i.name}}</a></li>
                <li>
                    <button class="btn btn-green" ng-click="show=!show">添加网站</button>
                </li>
            </ul>
            <div class="clearfix">
            </div>
            <div class="row">
                <section id="projects">
                    <ul id="thumbs" class="portfolio ITNav">
                        <li class="items col-lg-3" ng-repeat="i in Nav | filter:id">
                            <h4>{{i.name}}</h4>
                            <a ng-href="{{i.url}}" target="_blank"><img ng-src="{{i.img}}" alt="{{i.name}}" onError="this.src='/img/works/6.jpg'">
                            </a>
                            <p class="describe">{{i.describe}}</p>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </div>
</div>
