                    <section id="projects">

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">添加网站</h4>
      </div>
      <div class="modal-body">
        <form id="fAddNav" class="validate-Form form-horizontal" method="post" action="/">
          <div class="form-group">
            <label for="recipient-name" class="control-label col-sm-2 required">网站名称:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" required>
            </div>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label col-sm-2 required">网站网址:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="url">
            </div>
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label col-sm-2 required">网站描述:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="message-text" required minlength="15" maxlength="25"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label col-sm-2 required">推荐理由:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="message-text" required minlength="15" maxlength="25"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-green" onclick="sForm('.validate-Form')">提交</button>
      </div>
    </div>
  </div>
</div>
