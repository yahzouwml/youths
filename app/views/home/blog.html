<div class="row" ng-init="show=false;getBlogType();getBlog()">
    <div class="col-lg-12" ng-if="show">
        <form name="form.form1" class="form-horizontal" novalidate="novalidate" ng-submit="addBlog()">
            <div class="form-group">
                <label for="recipient-name" class="control-label col-sm-3">标题:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="blog.title" required maxlength="20">
                </div>
            </div>
            <div class="form-group">
                <label for="recipient-name" class="control-label col-sm-3">分类:</label>
                <div class="col-sm-9">
                    <select ng-model='blog.blogType' ng-options="i.name for i in BlogType track by i.id">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="recipient-name" class="control-label col-sm-3 ">内容:</label>
                <div class="col-sm-9">
                    <div text-angular ng-model="blog.content"></div>
                </div>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-green btn-submit">提交</button>
            </div>
        </form>
    </div>
</div>
<div class="col-lg-8">
    <article ng-repeat="i in Blog | filter:blogSearch">
        <div class="post-quote">
            <div class="post-heading">
                <h3><a href="#/home/blogDetail/{{i.id}}">{{i.title}}</a></h3>
            </div>
            <blockquote ng-bind-html="i.content | htmlToPlaintext:50">
                <i class="icon-quote-left"></i>
            </blockquote>
        </div>
        <div class="bottom-article">
            <ul class="meta-post">
                <li><i class="icon-calendar"></i>{{i.created | date:'medium'}}</li>
                <li><i class="icon-user"></i>{{!!i.user.username ? i.user.username:i.user.email}}</li>
                <li><i class="icon-folder-open"></i><a href="javascipt:void(0)">{{i.blogType.name}}</a></li>
                <li><i class="icon-comments"></i><a href="javascipt:void(0)">4 评论</a></li>
            </ul>
            <a href="#/home/blogDetail/{{i.id}}" class="pull-right">继续阅读<i class="icon-angle-right"></i></a>
        </div>
    </article>
    <div id="pagination">
        <span class="all">页数 1 / 3</span>
        <span class="current">1</span>
        <a href="#" class="inactive">2</a>
        <a href="#" class="inactive">3</a>
    </div>
</div>
<blog-slider></blog-slider>
