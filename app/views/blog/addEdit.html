<div class="container">
  <div class="row">
    <div class="col-lg-12 bg-white">
      <article>
        <form name="form.form1" novalidate="novalidate" ng-submit="addBlog()">
          <div class="form-group">
            <input type="text" class="form-control input-lg input-n" ng-model="blog.title" required maxlength="30" placeholder="无标题文章">
          </div>
          <div class="form-group">
            <input type="text" id="input-tags" class="form-control input-lg input-n" ng-model="selectTag" required placeholder="选择相关的标签">
          </div>
          <div class="form-group">
            <!-- <div text-angular ng-model="blog.content" minlength="10"></div> -->
            <textarea id="edit" ng-model="blog.content" minlength="10">
              <h1>写点什么吧...</h1>
            </textarea>
          </div>
          <div class="form-group text-center">{{selectTag}}
            <button class="btn btn-primary btn-submit">提交</button>
          </div>
        </form>
      </article>
    </div>
  </div>
</div>
