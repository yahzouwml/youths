<div class="container">
    <article ng-init="getZhihuuser()" id="User">
        <div class="row">
            <div class="panel-body" id="searchPanel">
                <div class="" id="search_panel">
                    <div class="col-md-12">
                        <div class="form-group col-md-3 col-md-offset-3">
                            <label>Id/简介</label>
                            <input class="form-control input-sm" id="name" name="name" placeholder="Id/简介" type="text" ng-model='nameOrSio'>
                        </div>
                        <div class="form-group col-md-3">
                            <label>性别</label>
                            <select class="form-control input-sm" ng-model='sex'>
                                <option value=""> --- </option>
                                <option value="true">男</option>
                                <option value="false">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 col-md-offset-4 text-center">
                        <input class="btn btn-green" name="" type="submit" value="搜索" ng-click="search()">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 u-detail" ng-repeat="i in Zhihuuser">
                <div class="u-extend" style="display:none">
                    <i class="fa fa-briefcase"></i>&nbsp;{{i.bussiness}} &nbsp;&nbsp;&nbsp;
                    <i class="fa fa-eye"></i>&nbsp;{{i.see}}
                    <br/>
                    <br/>关注了&nbsp;{{i.focus}}&nbsp;人&nbsp;&nbsp;&nbsp;被&nbsp;{{i.follow}}人关注
                    <br/>关注了&nbsp;{{i.focusTopics}}&nbsp;个话题
                </div>
                <a class="u-avatar" href='{{i.home}}' target="_blank"><img ng-src="{{i.avatar | zhihuavatar}}" alt="" error='/img/avatar.png'></a>
                <div class="u-info">
                    <a class='u-name' href='{{i.home}}' target="_blank">{{i.name}}</a>&nbsp;<i class='fa' ng-class="{'fa-mars':i.sex,'fa-venus':!i.sex}"></i>
                    <br/>
                    <i class="fa fa-map-marker"></i>&nbsp;&nbsp;<i title="居住地">{{!!i.location?i.location:'未知'}}</i>
                    <br/>
                    <i class="fa fa-link"></i>
                    <a href="{{i.weibo}}" class="u-weibo" ng-if="!!i.weibo" target="_blank"><i class="fa fa-weibo"></i></a>
                    <i title='社交账号'>{{!i.weibo?'暂无':''}}</i>
                    <br/>
                    <i class="fa fa-thumbs-up"></i>&nbsp;<i title="赞同数">{{i.agree}}</i>&nbsp;
                    <i class="fa fa-heart"></i>&nbsp;<i title="感谢数">{{i.thanks}}</i>
                    <br/>
                    <span class='i-bio' title="{{i.bio}}">{{i.bio}}</span>
                </div>
            </div>
        </div>
    </article>
    <label id="loading" class="label label-success col-sm-offset-5">{{ none ? '没有更多了':'正在加载'}}<i class='fa fa-spinner fa-pulse' ng-if='!none'></i></label>
</div>
