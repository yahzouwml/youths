    <div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-center" id="exampleModalLabel">登录</h4>
                </div>
                <div class="modal-body">
                    <form id="fLogin" class="validate-Form form-horizontal" method="post" action="/login">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label col-sm-3 required">邮箱/手机:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="PhoneAndEmail">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label col-sm-3 required">密码:</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" name="password">
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-green btn-submit">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal-register" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">

                <div class="modal-body">
                    <form id="fRegister" class="validate-Form form-horizontal" method="post" action="/register">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label col-sm-3 required">邮箱/手机:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="PhoneAndEmail">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label col-sm-3 required">密码:</label>
                            <div class="col-sm-9">
                                <input id="password" type="password" class="form-control" name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label col-sm-3 required">重复密码:</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" name="password_again">
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-green btn-submit">注册</button>
                        </div>
                    </form>
                </div>
            </div>
